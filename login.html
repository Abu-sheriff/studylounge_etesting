<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASM Tutorial Quiz-Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #333;
                color: #eee;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                max-width: 400px;
                padding: 25px;
                background: #444;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0,0,0,0.5);
            }
            h1 {
                text-align: center;
                color: #fff;
                margin-bottom: 20px;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #555;
                border-radius: 4px;
                background-color: #222;
                color: #eee;
            }
            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
                font-size: 1em;
                margin-top: 10px;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <!-- Main container for the content -->
        <div class="container">
            <h1>Login</h1>
            <!-- Form to handle login with method POST and JavaScript validation -->
            <form id="loginForm" method="POST">
                <input type="text" id="username" name="username" placeholder="*Enter your name" required>
                <input type="password" id="password" name="password" placeholder="*Enter password" required>
                <button type="submit">Login</button>
            </form>
            <!-- Link to the ready page (hidden initially) -->
            <div>
                <a href="ready.html" id="ready-link" style="display:none;">Go to Ready Page</a>
            </div>
        </div>
        
        <script>
            // Handle form submission with validation
            const loginForm = document.getElementById("loginForm");
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission to handle with JS

                const enteredUsername = document.getElementById('username').value;
                const enteredPassword = document.getElementById('password').value;

                // Check if the password is correct
                if(enteredPassword === '102') {
                    localStorage.setItem('username', enteredUsername); // Save username in localStorage
                    window.location.href = 'ready.html'; // Redirect to the ready page
                } else {
                    alert('Invalid password'); // Show error if password is incorrect
                }
            });
        </script>
    </body>
</html>
