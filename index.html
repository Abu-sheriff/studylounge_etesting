    <style>
        body {
            background-color: #111111;
            color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
                text-align: center;
                background-color: #212121;
                padding: 40px;
                border-radius: 12px;
        }

        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00cc00;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #cccccc;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .link-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #022002, #001402);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 15px rgba(33, 231, 6, 0.6);
        }

        .link-button:hover {
            background: linear-gradient(135deg, #052e0e, #014d11);
        }

        .quiz-button {
            padding: 12px 25px;
            background-color: #006400;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.6);
        }

        .quiz-button:hover {
            background-color: #004d00;
        }

        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 100;
        }

        .menu-button:hover {
            background: #444;
        }

        /* Menu Dropdown */
        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background: #222;
            color: #eee;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }

        .menu-dropdown a {
            display: block;
            color: #eee;
            text-decoration: none;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        .menu-dropdown a:hover {
            color: #00cc00;
        }
    </style>
</head>
<body>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Close menu if clicked outside
        document.addEventListener('click', function (e) {
            const menu = document.getElementById('menuDropdown');
            const button = document.querySelector('.menu-button');
            if (!menu.contains(e.target) && !button.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
